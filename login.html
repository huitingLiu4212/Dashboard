<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HPE SMT DEMO</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600|Just+Another+Hand|Roboto:400,300,700|PT+Sans:400,700">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="page-wrap">
		<div class="loginbox">
			<div class="logo">
				<img src="./images/hp-symbol.png" alt="">
			</div>
			<div class="login">
				<div class="control">
					<label>Username</label>
					<input type="text" maxlength="120" class="logininput">
				</div>
				<div class="control">
					<label>Password</label>
					<input type="password" class="logininput">
				</div>
				<div class="loginbutton">
					<a href="#" class="button">Log In</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
